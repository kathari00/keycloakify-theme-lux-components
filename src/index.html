<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>LUX-BS 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/static/media/favicon.ico" />
    <link rel="stylesheet" href="/static/media/luxtheme-authentic-min.css">


    <!-- Preload fonts https://docs.keycloakify.dev/importing-assets -->

    <link rel="preload" href="/static/media/fonts/blogger_sans-medium-webfont.woff2" as="font" crossorigin="anonymous">

      font-family: "Blogger Sans";
      src: url("/static/media/fonts/blogger_sans-light-webfont.woff2") format("woff2");

      font-style: light;

      font-family: "Blogger Sans";
